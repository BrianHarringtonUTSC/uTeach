{{define "base"}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uTeach</title>
    <link rel="stylesheet" href="/static/css/base.css" />
  </head>
  <body>
  	<header>
  		<div id="main-title">
  			<h2><a id="main-title-link" href="/">uTeach</a></h3>
  		</div>
	  	<div id="signin-status">
  		{{if .User}}
  			Signed in as: {{.User.Username}}
  		{{else}}
  			Not signed in
  		{{end}}
	  	</div>
  	</header>
  	<hr>
  	<main>
   		<div id="content">{{template "content" .}}</div>
  	</main>
  </body>
</html>
{{end}}
