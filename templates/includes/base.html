{{define "base"}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uTeach</title>
    <link rel="stylesheet" href="/static/css/base.css" />
  </head>

  <body>
  	<header>
  		<div id="main-title">
  			<h2><a id="main-title-link" href="/">uTeach</a></h3>
  		</div>
	  	<div id="signin-status">
  		{{if .SessionUser.Email}}
  			<a href="/user/{{.SessionUser.Email}}">{{.SessionUser.Email}}</a> | <a href="/logout">Logout</a>
  		{{else}}
  			<a href="/login">Sign in with Google</a>
  		{{end}}
	  	</div>
  	</header>
  	<hr>

    <main>
   		<div id="content">{{template "content" .}}</div>
  	</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/threads.js"></script>
  </body>
</html>
{{end}}
