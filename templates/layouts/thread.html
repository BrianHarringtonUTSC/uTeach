{{define "content"}}
	<h4 id="pinned-threads-title" class="mdl-color-text--grey-800">{{.Thread.Title}}</h4>
	<div class="mdl-color-text--grey-600"> by {{.Thread.Creator.Name}} ({{.Thread.Creator.Email}}) on {{formatAndLocalizeTime .Thread.CreatedAt}} </div>
	<hr/>
	<div id="thread-content">{{markdownToHTML .Thread.Content}}</div>
{{end}}
