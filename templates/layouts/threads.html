{{define "content"}}
	{{if .SessionUser.Email}}
		<input type="submit" value="New Thread" onclick="window.location=window.location+'/new';" />
	{{end}}



	{{$base := .}}
	<div id="threads">
		<b>Pinned Threads</b>
		{{template "thread-list" dict "Base" . "Threads" .PinnedThreads}}
		<hr>

		{{template "thread-list" dict "Base" . "Threads" .UnpinnedThreads}}
	</div>
{{end}}
