{{define "content"}}
	{{if .SessionUser}}
		<input type="submit" value="New Thread" onclick="window.location=window.location+'/submit';" />
	{{end}}


	{{$base := .}}
	<div id="threads">
		<b>Pinned Threads</b>
		{{template "thread-list" dict "SessionUser" .SessionUser "Threads" .PinnedThreads}}
		<hr>

		{{template "thread-list" dict "SessionUser" .SessionUser "Threads" .UnpinnedThreads}}
	</div>
{{end}}
