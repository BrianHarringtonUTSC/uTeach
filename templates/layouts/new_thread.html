{{define "content"}}
	<form method="POST">
		Title:
		<br>
		<input type="text" name="title">
		<br>
		Text:
		<br>
		<textarea type="text" name="text"></textarea>
		<br>
		Tag:
		{{range $tag := .Tags}}
			<input type="radio" name="tag" value="{{$tag.ID}}">{{$tag.Name}}</input>
		{{end}}
		<br>
		<input type="submit" value="Submit">
	</form>
{{end}}
